<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class ="temp-center--box">
    <div class ="local-weather--location">
      <div id="city">City</div>
      <div id="state">State</div>
    </div>
    <div class ="local-weather--icon">
      <canvas id="weather-temp--icon" width:"64" height:"64"></canvas>
    </div>
    <div class ="local-weather--temp">
      <div id="weather-temp--actual"></div>
      <div id="weather-temp--unit"></div>
    </div>
    <div class ="local-weather--unit">
      <button id="weather-temp--fahrenheit" class ="btn">F</button>
      <button id="weather-temp--celsius" class ="btn">C</button>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://rawgithub.com/darkskyapp/skycons/master/skycons.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
